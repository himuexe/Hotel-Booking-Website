apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hotel-booking
  labels:
    app: vacays
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vacays
      component: frontend
  template:
    metadata:
      labels:
        app: vacays
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/hotel-booking-website-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: hotel-booking-config
              key: VITE_API_BASE_URL
        - name: VITE_STRIPE_PUB_KEY
          valueFrom:
            secretKeyRef:
              name: hotel-booking-secrets
              key: stripe-pub-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: hotel-booking
  labels:
    app: vacays
    component: frontend
spec:
  selector:
    app: vacays
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP 